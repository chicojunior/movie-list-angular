<mat-card class="expandable" (click)="selectMovie(movie.id)">
  <img mat-card-image src="assets/img/movie-covers/{{movie.key}}.jpg" alt="{{movie.name}} movie poster">
  <mat-card-content>
    <h3 class="title">{{ movie.name }}</h3>
    <span class="genres" *ngFor="let genre of movie.genres">{{ genre | titlecase }} </span>
    <div>
      <span>
        <mat-icon color="primary">star</mat-icon> {{ movie.rate }}
      </span>
    </div>
  </mat-card-content>
</mat-card>
